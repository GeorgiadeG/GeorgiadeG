<!--This HTML file is decited to demonstrate as much as possible HTML features-->
<!--DOCTYPE declaration to tell the browser that this is a HTML5 file-->
<!DOCTYPE html>
<!--Setting the language to English for the rest of the file/html page-->
<html lang="en">
  <!--Inside the HEAD tags we will include all the information that the browser needs to know before
    start compiling the BODY section of the file-->
  <head>
    <!--The <meta> represents metadata that cannot be represented by other 
        HTML meta-related elements, like <base>, <link>, <script>, <style> or <title>.-->

    <!--Encdoing with UTF-8 so the page can be readable from most people around the world-->
    <meta charset="UTF-8" />

    <!--TODO:Find out what are these meta commands-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--The title tag includes the text that will appear at the tab of the browser-->
    <title>Johnny's HTML page!</title>

    <link rel="stylesheet" href="../CSS/stylesheet1.css">
  </head>
  <body></body>
</html>
